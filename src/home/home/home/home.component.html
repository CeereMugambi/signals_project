<app-navbar></app-navbar>
<div class="container">
  <h2>Signals and Effects Demo</h2>
  <div class="content">
    <form (ngSubmit)="updateValues()" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput id="firstName" [(ngModel)]="firstName" name="firstName" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput id="lastName" [(ngModel)]="lastName" name="lastName" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput id="age" type="number" [(ngModel)]="age" name="age" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Update Values</button>
    </form>
    
    <mat-card class="results">
      <table mat-table [dataSource]="[results]" class="mat-elevation-z8">
        <!-- Property Column -->
        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
          <th mat-header-cell *matHeaderCellDef> {{ col }} </th>
          <td mat-cell *matCellDef="let row"> {{ results[col] }} </td>
        </ng-container>

        <!-- Header row with dynamic columns -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Row definition -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
